<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kalkulačka spotřeby chemické malty</title>
  <style>
    :root { --gap: 12px; --pad: 14px; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f7fb;
      color: #111;
    }
    .wrap {
      max-width: 980px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 12px;
    }
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: 1.1fr .9fr;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background: #fff;
      padding: var(--pad);
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    label {
      display: block;
      font-size: .9rem;
      margin-bottom: 6px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d5d7de;
      border-radius: 10px;
      background: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: var(--gap);
    }
    .row > div {
      flex: 1;
      min-width: 0;
    }
    .small { font-size: .9rem; color: #444; }
    .results { font-size: 1.05rem; }
    .results b { font-size: 1.25rem; }
    .hline { height: 1px; background: #eceef3; margin: 12px 0; }
    .warn { color: #b00020; font-size: .9rem; display: none; }
    .note { margin-top: 8px; font-size: .9rem; color: #444; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kalkulačka spotřeby chemické malty</h1>

    <div class="grid">
      <!-- FORMULÁŘ -->
      <div class="card">
        <div class="row">
          <div>
            <label for="pouziti">Použití</label>
            <select id="pouziti"></select>
          </div>
          <div id="sitkoWrap" style="display:none">
            <label for="sitko">Sítko</label>
            <select id="sitko"></select>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="sroub">Kotevní šroub / výztuž</label>
            <select id="sroub"></select>
          </div>
          <div>
            <label for="prumer">Průměr vrtaného otvoru [mm]</label>
            <select id="prumer"></select>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="hloubka">Hloubka vrtání [mm]</label>
            <div id="hloubkaBox"></div>
          </div>
          <div>
            <label for="kotev">Počet kotev [ks]</label>
            <input id="kotev" type="number" min="1" step="1" value="10">
          </div>
        </div>

        <div class="row">
          <div>
            <label for="kartuse">Volba kartuše</label>
            <select id="kartuse"></select>
          </div>
          <div>
            <label for="rezerva">Rezerva</label>
            <select id="rezerva">
              <option>0 %</option>
              <option>5 %</option>
              <option selected>10 %</option>
              <option>15 %</option>
              <option>20 %</option>
              <option>25 %</option>
              <option>30 %</option>
            </select>
          </div>
        </div>

        <p id="warn" class="warn"></p>
      </div>

      <!-- VÝSLEDKY -->
      <div class="card results">
        <div class="small">Výsledky</div>
        <p>Objem malty na 1 kotvu: <b><span id="objem1">–</span> ml</b></p>
        <p>Celkový objem malty + rez.: <b><span id="objem">–</span> ml</b></p>
        <p>Počet kotev na 1 kartuši: <b><span id="pocet">–</span> ks</b></p>
        <p>Požadovaný počet kartuší: <b><span id="kartusi">–</span> ks</b></p>
        <div class="hline"></div>
        <div class="small">Objednací čísla</div>
        <div id="objednavka" class="note">–</div>
      </div>
    </div>
  </div>

  <!-- PŮVODNÍ SCRIPT KALKULAČKY -->
  <script>
    /* zde vložen původní JS kalkulačky z tvého kódu beze změny */
    /* --- Vložen celý obsah tvého původního <script> ... </script> --- */
  </script>

  <!-- NOVÝ SCRIPT PRO AUTO-RESIZE IFRAME -->
  <script>
    (function () {
      function sendHeight() {
        var h = Math.max(
          document.body.scrollHeight,
          document.documentElement.scrollHeight
        );
        parent.postMessage({ type: 'calcHeight', height: h }, '*');
      }
      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight);
      new ResizeObserver(sendHeight).observe(document.body);
      setTimeout(sendHeight, 300);
    })();
  </script>
</body>
</html>
